<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Smart Study Planner - Organize subjects, manage schedules, track progress, and improve productivity">
    <title>Smart Study Planner - Organize Your Studies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <h1 class="logo-text">StudyPlanner</h1>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </button>
            </div>

            <nav class="nav-menu">
                <button class="nav-item active" data-section="dashboard" id="navDashboard">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                        <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                        <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
                        <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span class="nav-text">Dashboard</span>
                </button>

                <button class="nav-item" data-section="subjects" id="navSubjects">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" stroke="currentColor" stroke-width="2" />
                        <path d="M6.5 2H20V22H6.5A2.5 2.5 0 0 1 4 19.5V4.5A2.5 2.5 0 0 1 6.5 2Z" stroke="currentColor"
                            stroke-width="2" />
                    </svg>
                    <span class="nav-text">Subjects</span>
                </button>

                <button class="nav-item" data-section="schedule" id="navSchedule">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M16 2V6M8 2V6M3 10H21" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span class="nav-text">Schedule</span>
                </button>

                <button class="nav-item" data-section="tasks" id="navTasks">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M9 11L12 14L22 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M21 12V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H16"
                            stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span class="nav-text">Tasks</span>
                </button>

                <button class="nav-item" data-section="analytics" id="navAnalytics">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M3 3V21H21" stroke="currentColor" stroke-width="2" />
                        <path d="M7 16L12 11L16 15L21 10" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span class="nav-text">Analytics</span>
                </button>

                <button class="nav-item" data-section="settings" id="navSettings">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
                        <path
                            d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22"
                            stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span class="nav-text">Settings</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" />
                        <path
                            d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22"
                            stroke="currentColor" stroke-width="2" />
                    </svg>
                    <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor"
                            stroke-width="2" />
                    </svg>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <section class="content-section active" id="dashboardSection">
                <header class="section-header">
                    <h2 class="section-title">Dashboard</h2>
                    <p class="section-subtitle">Overview of your study progress</p>
                </header>
                <div id="dashboardContent"></div>
            </section>

            <section class="content-section" id="subjectsSection">
                <header class="section-header">
                    <div>
                        <h2 class="section-title">Subjects</h2>
                        <p class="section-subtitle">Manage your subjects and courses</p>
                    </div>
                    <button class="btn btn-primary" id="addSubjectBtn">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        Add Subject
                    </button>
                </header>
                <div id="subjectsContent"></div>
            </section>

            <section class="content-section" id="scheduleSection">
                <header class="section-header">
                    <div>
                        <h2 class="section-title">Schedule</h2>
                        <p class="section-subtitle">Plan your study timetable</p>
                    </div>
                    <div class="schedule-controls">
                        <div class="btn-group">
                            <button class="btn btn-secondary active" id="dailyViewBtn">Daily</button>
                            <button class="btn btn-secondary" id="weeklyViewBtn">Weekly</button>
                        </div>
                        <button class="btn btn-primary" id="addScheduleBtn">
                            <svg viewBox="0 0 24 24" fill="none">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                            </svg>
                            Add Class
                        </button>
                    </div>
                </header>
                <div id="scheduleContent"></div>
            </section>

            <section class="content-section" id="tasksSection">
                <header class="section-header">
                    <div>
                        <h2 class="section-title">Tasks</h2>
                        <p class="section-subtitle">Track assignments and exams</p>
                    </div>
                    <button class="btn btn-primary" id="addTaskBtn">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        Add Task
                    </button>
                </header>
                <div id="tasksContent"></div>
            </section>

            <section class="content-section" id="analyticsSection">
                <header class="section-header">
                    <h2 class="section-title">Analytics</h2>
                    <p class="section-subtitle">Track your progress and insights</p>
                </header>
                <div id="analyticsContent"></div>
            </section>

            <section class="content-section" id="settingsSection">
                <header class="section-header">
                    <h2 class="section-title">Settings</h2>
                    <p class="section-subtitle">Customize your preferences</p>
                </header>
                <div id="settingsContent"></div>
            </section>
        </main>
    </div>

    <div class="modal" id="modal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Modal Title</h3>
                <button class="modal-close" id="modalClose" aria-label="Close modal">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <div class="toast" id="toast">
        <div class="toast-content">
            <svg class="toast-icon" viewBox="0 0 24 24" fill="none">
                <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
            <span class="toast-message" id="toastMessage"></span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/subjects.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/settings.js"></script>
    <script src="app.js"></script>
</body>

</html>
