<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Light mode: Brown and White
                        'light-bg': '#faf8f5',
                        'light-card': '#ffffff',
                        'light-primary': '#6b4423',
                        'light-secondary': '#8b5a3c',
                        'light-accent': '#a67c52',
                        'light-text': '#2d1810',
                        'light-text-secondary': '#5c4033',

                        // Dark mode: Black and Gray
                        'dark-bg': '#0a0a0a',
                        'dark-card': '#1a1a1a',
                        'dark-primary': '#2a2a2a',
                        'dark-secondary': '#3a3a3a',
                        'dark-accent': '#4a4a4a',
                        'dark-text': '#e5e5e5',
                        'dark-text-secondary': '#a0a0a0',
                    }
                }
            }
        }
    </script>

    <!-- Chart.js Library for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS for theme colors and overrides -->
    <style>
        /* Root variables for light theme (brown and white) */
        :root {
            --bg-primary: #faf8f5;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #2d1810;
            --text-secondary: #5c4033;
            --border-color: #d4c4b0;
            --accent-color: #6b4423;
            --accent-hover: #8b5a3c;
        }

        /* Dark theme (black and gray) */
        .dark {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #1a1a1a;
            --text-primary: #e5e5e5;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a2a;
            --accent-color: #ffffff;
            --accent-hover: #e5e5e5;
        }

        /* Smooth transitions */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Custom scrollbar - Light mode (brown) */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f0eb;
        }

        ::-webkit-scrollbar-thumb {
            background: #a67c52;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #8b5a3c;
        }

        /* Dark mode scrollbar (gray) */
        .dark ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* Responsive Sidebar Styles */
        @media (max-width: 768px) {

            /* Hide sidebar by default on mobile */
            #sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            /* Show sidebar when active */
            #sidebar.active {
                transform: translateX(0);
            }

            /* Remove left margin from main content on mobile */
            main {
                margin-left: 0 !important;
            }

            /* Add overlay when sidebar is open */
            #sidebar.active::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: -1;
            }
        }
    </style>
</head>

<body class="bg-[#faf8f5] dark:bg-[#0a0a0a] text-[#2d1810] dark:text-[#e5e5e5]">
    <!-- Main Container -->
    <div class="flex min-h-screen">

        <!-- SIDEBAR NAVIGATION -->
        <!-- ============================================ -->
        <aside id="sidebar"
            class="w-64 bg-[#6b4423] dark:bg-black text-white fixed left-0 top-0 h-screen z-50 shadow-lg flex flex-col">
            <!-- Logo and Title -->
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center gap-3">
                    <span class="text-2xl"></span>
                    <h1 class="text-xl font-bold">üòèPlanSmart</h1>
                </div>
            </div>

            <!-- Navigation Menu -->
            <nav class="flex-1 p-4 space-y-1">
                <!-- Dashboard Link -->
                <button
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-md text-white/80 hover:text-white hover:bg-white/10 transition-colors active"
                    data-section="dashboard">
                    <span class="text-xl"></span>
                    <span class="font-medium">Dashboard</span>
                </button>

                <!-- Subjects Link -->
                <button
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-md text-white/80 hover:text-white hover:bg-white/10 transition-colors"
                    data-section="subjects">
                    <span class="text-xl"></span>
                    <span class="font-medium">Subjects</span>
                </button>

                <!-- Schedule Link -->
                <button
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-md text-white/80 hover:text-white hover:bg-white/10 transition-colors"
                    data-section="schedule">
                    <span class="text-xl"></span>
                    <span class="font-medium">Schedule</span>
                </button>

                <!-- Tasks Link -->
                <button
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-md text-white/80 hover:text-white hover:bg-white/10 transition-colors"
                    data-section="tasks">
                    <span class="text-xl"></span>
                    <span class="font-medium">Tasks</span>
                </button>

                <!-- Analytics Link -->
                <button
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-md text-white/80 hover:text-white hover:bg-white/10 transition-colors"
                    data-section="analytics">
                    <span class="text-xl"></span>
                    <span class="font-medium">Analytics</span>
                </button>

                <!-- Settings Link -->
                <button
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-md text-white/80 hover:text-white hover:bg-white/10 transition-colors"
                    data-section="settings">
                    <span class="text-xl"></span>
                    <span class="font-medium">Settings</span>
                </button>
            </nav>

            <!-- Theme Toggle Button -->
            <div class="p-4 border-t border-white/10">
                <button id="themeToggle"
                    class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-md bg-white/10 hover:bg-white/20 transition-colors text-sm">
                    <span>üåô</span>
                    <span>Theme</span>
                </button>
            </div>
        </aside>

        <!-- ============================================ -->
        <!-- MAIN CONTENT AREA -->
        <!-- ============================================ -->
        <main class="flex-1 md:ml-64 p-8">
            <!-- Mobile Menu Toggle Button -->
            <button id="sidebarToggle"
                class="fixed top-4 left-4 z-[60] md:hidden w-12 h-12 flex items-center justify-center rounded-lg bg-[#6b4423] dark:bg-white text-white dark:text-black shadow-lg hover:bg-[#8b5a3c] dark:hover:bg-gray-200 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>

            <!-- Dashboard Section -->
            <section class="content-section active" id="dashboardSection">
                <div class="mb-8">
                    <h2 class="text-3xl font-bold mb-2">Dashboard</h2>
                    <p class="text-[#5c4033] dark:text-[#a0a0a0]">Overview of your academic progress</p>
                </div>
                <div id="dashboardContent"></div>
            </section>

            <!-- Subjects Section -->
            <section class="content-section hidden" id="subjectsSection">
                <div class="mb-8 flex items-center justify-between">
                    <h2 class="text-3xl font-bold">Subjects</h2>
                    <button id="addSubjectBtn"
                        class="px-4 py-2 bg-[#6b4423] dark:bg-white text-white dark:text-black rounded-md font-medium hover:bg-[#8b5a3c] dark:hover:bg-gray-200 transition-colors">
                        Add Subject
                    </button>
                </div>
                <div id="subjectsContent"></div>
            </section>

            <!-- Schedule Section -->
            <section class="content-section hidden" id="scheduleSection">
                <div class="mb-8 flex items-center justify-between flex-wrap gap-4">
                    <h2 class="text-3xl font-bold">Schedule</h2>
                    <div class="flex gap-2">
                        <button id="dailyViewBtn"
                            class="px-4 py-2 bg-gray-200 dark:bg-[#2a2a2a] rounded-md font-medium hover:bg-gray-300 dark:hover:bg-[#3a3a3a] transition-colors active">
                            Daily
                        </button>
                        <button id="weeklyViewBtn"
                            class="px-4 py-2 bg-gray-200 dark:bg-[#2a2a2a] rounded-md font-medium hover:bg-gray-300 dark:hover:bg-[#3a3a3a] transition-colors">
                            Weekly
                        </button>
                        <button id="addScheduleBtn"
                            class="px-4 py-2 bg-[#6b4423] dark:bg-white text-white dark:text-black rounded-md font-medium hover:bg-[#8b5a3c] dark:hover:bg-gray-200 transition-colors">
                            Add Class
                        </button>
                    </div>
                </div>
                <div id="scheduleContent"></div>
            </section>

            <!-- Tasks Section -->
            <section class="content-section hidden" id="tasksSection">
                <div class="mb-8 flex items-center justify-between">
                    <h2 class="text-3xl font-bold">Tasks</h2>
                    <button id="addTaskBtn"
                        class="px-4 py-2 bg-[#6b4423] dark:bg-white text-white dark:text-black rounded-md font-medium hover:bg-[#8b5a3c] dark:hover:bg-gray-200 transition-colors">
                        Add Task
                    </button>
                </div>
                <div id="tasksContent"></div>
            </section>

            <!-- Analytics Section -->
            <section class="content-section hidden" id="analyticsSection">
                <div class="mb-8">
                    <h2 class="text-3xl font-bold mb-2">Analytics</h2>
                    <p class="text-[#5c4033] dark:text-[#a0a0a0]">Track your academic performance</p>
                </div>
                <div id="analyticsContent"></div>
            </section>

            <!-- Settings Section -->
            <section class="content-section hidden" id="settingsSection">
                <div class="mb-8">
                    <h2 class="text-3xl font-bold mb-2">Settings</h2>
                    <p class="text-[#5c4033] dark:text-[#a0a0a0]">Customize your experience</p>
                </div>
                <div id="settingsContent"></div>
            </section>
        </main>
    </div>

    <!-- ============================================ -->
    <!-- MODAL POPUP (Reusable for all forms) -->
    <!-- ============================================ -->
    <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div id="modalOverlay" class="absolute inset-0 bg-black/50"></div>
        <div
            class="relative bg-white dark:bg-[#1a1a1a] rounded-lg shadow-xl max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between p-6 border-b border-[#d4c4b0] dark:border-[#2a2a2a]">
                <h3 id="modalTitle" class="text-xl font-bold">Modal Title</h3>
                <button id="modalClose"
                    class="text-2xl text-[#5c4033] hover:text-[#2d1810] dark:text-[#a0a0a0] dark:hover:text-[#e5e5e5]">&times;</button>
            </div>
            <div id="modalBody" class="p-6">
                <!-- Form content will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- ============================================ -->
    <!-- TOAST NOTIFICATION -->
    <!-- ============================================ -->
    <div id="toast"
        class="fixed bottom-8 right-8 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 transform translate-y-32 opacity-0 transition-all duration-300 z-50">
        <span class="text-xl">‚úì</span>
        <p id="toastMessage" class="font-medium">Success message</p>
    </div>

    <!-- ============================================ -->
    <!-- JAVASCRIPT FILES -->
    <!-- ============================================ -->
    <!-- Load in order: utilities first, then modules, then app -->
    <script src="js/storage.js"></script> <!-- Data management -->
    <script src="js/utils.js"></script> <!-- Helper functions -->
    <script src="js/dashboard.js"></script> <!-- Dashboard module -->
    <script src="js/subjects.js"></script> <!-- Subjects module -->
    <script src="js/schedule.js"></script> <!-- Schedule module -->
    <script src="js/tasks.js"></script> <!-- Tasks module -->
    <script src="js/analytics.js"></script> <!-- Analytics module -->
    <script src="js/settings.js"></script> <!-- Settings module -->
    <script src="app.js"></script> <!-- Main app initialization -->

    <script>
        // Add active class styling for nav items
        document.querySelectorAll('.nav-item.active').forEach(item => {
            item.classList.add('bg-white/20', 'text-white');
        });

        // Show modal with flex
        window.showModal = function () {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        };

        // Hide modal
        window.hideModal = function () {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
        };

        // Show toast
        window.showToastNotification = function () {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-32', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                toast.classList.add('translate-y-32', 'opacity-0');
                toast.classList.remove('translate-y-0', 'opacity-100');
            }, 3000);
        };
    </script>
</body>

</html>
